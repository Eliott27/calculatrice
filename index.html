    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculatrice</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="calculator">
          <input type="text" id="display" class="form-control" disabled>
          <br>
          <div class="row">
            <button class="col-3 btn btn-light" onclick="Nombre('7')">7</button>
            <button class="col-3 btn btn-light" onclick="Nombre('8')">8</button>
            <button class="col-3 btn btn-light" onclick="Nombre('9')">9</button>
            <button class="col-3 btn btn-info" onclick="Operateur('+')">+</button>
          </div>
          <br>
          <div class="row">
            <button class="col-3 btn btn-light" onclick="Nombre('4')">4</button>
            <button class="col-3 btn btn-light" onclick="Nombre('5')">5</button>
            <button class="col-3 btn btn-light" onclick="Nombre('6')">6</button>
            <button class="col-3 btn btn-info" onclick="Operateur('-')">-</button>
          </div>
          <br>
          <div class="row">
            <button class="col-3 btn btn-light" onclick="Nombre('1')">1</button>
            <button class="col-3 btn btn-light" onclick="Nombre('2')">2</button>
            <button class="col-3 btn btn-light" onclick="Nombre('3')">3</button>
            <button class="col-3 btn btn-info" onclick="Operateur('*')">*</button>
          </div>
          <br>
          <div class="row">
            <button class="col-3 btn btn-light" onclick="Nombre('0')">0</button>
            <button class="col-3 btn btn-light" onclick="clearDisplay()">C</button>
            <button class="col-3 btn btn-success" onclick="calculate()">=</button>
            <button class="col-3 btn btn-info" onclick="Operateur('/')">/</button>
          </div>
        </div>
      </div>
 
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
    
    </body>
    </html>
    

  <script src="script.js"></script>

</body>
</html>
